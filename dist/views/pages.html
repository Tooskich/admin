<div class="row col-md-12"><div class="col-md-10"><ul class="nav nav-pills well well-sm" id="ts-nav-subbar-list"><li class="{{{true: 'active', false: ''}[activePage == p.id]}}" ng-repeat="p in pages"><a ng-click="modify(p.id)" style="padding:5px">{{p.name}}</a></li></ul></div><button ng-click="addPage();" class="btn btn-success">Nouvelle page</button></div><div class="col-md-12"><div class="col-md-12 row"><div class="col-md-4" style="display:inline"><input class="form-control" ng-model="currentTitle" palceholder="Nom de la page"></div><button ng-click="delete();" class="btn btn-danger pull-right" style="margin-left:5px">Supprimer</button> <button ng-click="save();" class="btn btn-info pull-right" style="margin-right:5px">Enregistrer</button></div><br><br><br><form method="post" class="col-md-12"><textarea id="pageContent" rows="100" ui-tinymce="tinymceOptions" ng-model="tinyMceContent">{{tinyMceContent}}</textarea></form></div>
