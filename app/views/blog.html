<div class="row col-md-12">
	<div class="col-md-10">
		<ul class="nav nav-pills well well-sm" id="ts-nav-subbar-list">
			<li class="{{{true: 'active', false: ''}[activeBlogger == b.id]}}" ng-repeat="b in bloggers">
				<a ng-click="select(b.id)" style="padding:5px;">{{b.name}}</a>
			</li>
		</ul>
	</div>
	<button ng-click="addBlog();" class="btn btn-success">Nouveau blog</button>
</div>

<br />

<div class="col-md-12 row">

	<div class="col-md-6">
		<input type="button" class="btn btn-primary btn-block" value="Mettre à jour" style="margin-bottom:20px;" />

		<div class="col-md-12 row" style="margin-bottom:20px;">
			<h4 class="col-md-3" style="display:inline;">Nom</h4>
			<div class="col-md-9">
				<input type="text" class="form-control" ng-model="blogger.name" />
			</div>
		</div>

		<div class="col-md-12 row" style="margin-bottom:20px;">
			<h4 class="col-md-3" style="display:inline;">Résultats</h4>
			<div class="col-md-9">
				<input type="text" class="form-control" ng-model="blogger.linkResults" />
			</div>
		</div>

		<div class="col-md-12 row" style="margin-bottom:20px;">
			<h4 class="col-md-3" style="display:inline;">Portrait</h4>
			<div class="col-md-5">
				<input type="file" class="form-control"  />
			</div>
			<div class="col-md-4">
				<img ng-src="{{blogger.profilePic}}" alt="Image du blogger" />
			</div>
		</div>

		<div class="col-md-12 row" style="margin-bottom:20px;">
			<h4 class="col-md-3" style="display:inline;">Biographie</h4>
			<form method="post" class="col-md-9">
				<textarea id="bioContent" rows="5" ui-tinymce="tinymceOptionsBio" ng-model="blogger.biography">{{blogger.biography}}</textarea>
			</form>
		</div>

		<div class="col-md-12" style="margin-bottom:20px;">
			<div class="col-md-12 row">
				<h4 class="col-md-3" style="display:inline;">Sponsors</h4>
				<div class="col-md-9">
					<input type="file" class="form-control"  />
				</div>
			</div>
			<div class="col-md-10 row">
				<img ng-repeat="sponsor in blogger.sponsors" ng-src="{{sponsor}}" style="max-width:100px; max-height:100px;" />
			</div>
		</div>

		<div class="col-md-12" style="margin-bottom:20px;">
			<div class="col-md-12 row">
				<h4 class="col-md-3" style="display:inline;">Publicité</h4>
				<div class="col-md-9">
					<input type="file" class="form-control"  />
				</div>
			</div>
			<div class="col-md-10 row">
				<img ng-repeat="ad in blogger.ad" ng-src="{{ad}}" style="max-width:100px; max-height:100px;" />
			</div>
		</div>
	</div>

	<div class="col-md-6" style="border-left:solid gray 1px;">
		<div class="col-md-12 row">
			<div class="col-md-4">
				<input type="text" value="{{currentNews.title}}" class="form-control col-md-4" size="10" id="newsTitle" placeholder="Titre de la News" />
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control col-md-4" size="10" id="newsDate" value="{{currentNews.date*1000 | date:'dd/MM/yyyy'}}" />
			</div>
			<button class="btn btn-info pull-right" ng-click="addNews();">Nouvelle News</button>
		</div>

		<br />
		<br />
		<br />

		<div class="col-md-12">
			<form method="post">
				<textarea id="newsContent" rows="20" ui-tinymce="tinymceOptionsNews" ng-model="asdf">{{tinyMceContent}}</textarea>
				<br />
				<div class="row col-md-12">
					<input style="display:inline;" type="file" class="btn btn-primary" value="Ajouter Images" />

					<button type="submit" id="newsSend" ng-click="sendNews();" class="btn btn-info pull-right">Envoyer</button>
				</div>
				<input type="hidden" id="newsId" value="{{currentNews.id}}" />
			</form>
		</div>
		<div class="col-md-12">
			<hr width="75%" />
			<table class="table">
				<thead>
					<tr>
						<th>Titre</th>
						<th>Modifier</th>
						<th>Supprimer</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="n in blogPosts | orderBy:'date':true">
						<td>{{n.title}}</td>
						<td><a ng-click="modify(n.id);" class="btn btn-sm btn-primary">Modifier</a></td>
						<td><a ng-click="delete(n.id);" class="btn btn-sm btn-danger">Supprimer</a></td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>
</div>
