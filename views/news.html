<h2>Cr√©er une News</h2><div class="col-md-12 row"><div class="col-md-4"><input type="text" ng-model="currentNews.title" class="form-control col-md-4" size="10" id="newsTitle" placeholder="Titre de la News"></div><div class="col-md-4"><input type="text" class="form-control col-md-4" size="10" id="newsDate" value="{{currentNews.date | date:'dd/MM/yyyy'}}"></div><button class="btn btn-info pull-right" ng-click="addNews();">Nouvelle News</button></div><br><br><br><div class="col-md-12"><form method="post"><textarea id="newsContent" rows="20" ui-tinymce="tinymceOptions" ng-model="currentNews.content"></textarea><br><div class="row col-md-12"><div ts-image-upload="" callback="uploadedImage"></div><button type="submit" id="newsSend" ng-click="sendNews();" class="btn btn-info pull-right">{{sendText}}</button><div class="checkbox pull-right" style="display:inline"><label><input type="checkbox" id="newsMag" ng-checked="currentNews.mag">Publier dans Mag &nbsp;&nbsp;</label></div></div><input type="hidden" id="newsId" ng-model="currentNews.id"></form></div><div class="col-md-12"><hr width="75%"><table class="table"><thead><tr><th>Titre<th>Modifier<th>Supprimer<tbody><tr ng-repeat="n in news | orderBy:'date':true"><td>{{n.title}}<td><a ng-click="modify(n.id);" class="btn btn-sm btn-primary">Modifier</a><td><a ng-click="delete(n.id);" class="btn btn-sm btn-danger">Supprimer</a></table></div>
